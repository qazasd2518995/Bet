<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限紅Modal測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>限紅Modal功能測試</h2>
        <button type="button" class="btn btn-primary" onclick="showTestModal()">
            顯示限紅調整Modal
        </button>
        
        <!-- 測試用的簡化Modal -->
        <div id="testBettingLimitModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 99999;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); min-width: 600px; min-height: 400px;">
                <!-- Modal Header -->
                <div style="padding: 20px; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; border-radius: 8px 8px 0 0;">
                    <h5 style="margin: 0; font-weight: 600; color: #495057;">
                        <i class="fas fa-sliders-h me-2"></i>調整會員限紅
                    </h5>
                    <button type="button" onclick="closeTestModal()" style="background: none; border: none; font-size: 24px; color: #6c757d; cursor: pointer; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">&times;</button>
                </div>
                
                <!-- Modal Body -->
                <div style="padding: 20px; min-height: 300px;">
                    <h6>測試內容</h6>
                    <p>這是一個測試Modal，如果您能看到這個內容，說明Modal顯示正常。</p>
                    
                    <!-- 會員信息 -->
                    <div style="background-color: #d1ecf1; border: 1px solid #bee5eb; border-radius: 6px; padding: 15px; margin-bottom: 20px;">
                        <h6 style="margin: 0 0 10px 0; color: #0c5460;">
                            <i class="fas fa-user me-2"></i>會員信息
                        </h6>
                        <p style="margin: 5px 0;"><strong>用戶名:</strong> 測試用戶</p>
                        <p style="margin: 5px 0;"><strong>當前限紅等級:</strong> 
                            <span style="background-color: #6c757d; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px;">Level 1 (新手)</span>
                        </p>
                        <p style="margin: 5px 0 0 0;"><strong>說明:</strong> 新手用戶，限紅較低</p>
                    </div>

                    <!-- 限紅等級選擇 -->
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">選擇新的限紅等級</label>
                        <select style="width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
                            <option value="">請選擇限紅等級</option>
                            <option value="level1">Level 1 (新手) - 基礎限紅</option>
                            <option value="level2">Level 2 (銅牌) - 中等限紅</option>
                            <option value="level3">Level 3 (銀牌) - 高限紅</option>
                        </select>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <div style="padding: 15px 20px; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 10px; background-color: #f8f9fa; border-radius: 0 0 8px 8px;">
                    <button type="button" onclick="closeTestModal()" style="padding: 8px 16px; border: 1px solid #6c757d; background-color: #6c757d; color: white; border-radius: 4px; cursor: pointer;">取消</button>
                    <button type="button" style="padding: 8px 16px; border: 1px solid #0d6efd; background-color: #0d6efd; color: white; border-radius: 4px; cursor: pointer;">
                        確認調整
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTestModal() {
            console.log('顯示測試Modal');
            const modal = document.getElementById('testBettingLimitModal');
            modal.style.display = 'block';
            console.log('Modal已顯示');
        }

        function closeTestModal() {
            console.log('關閉測試Modal');
            const modal = document.getElementById('testBettingLimitModal');
            modal.style.display = 'none';
            console.log('Modal已關閉');
        }
    </script>
</body>
</html>
