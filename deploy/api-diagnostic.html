<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 诊断工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .diagnostic-section {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #444;
        }
        .test-item {
            margin: 15px 0;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .test-item.success {
            border-left-color: #4CAF50;
        }
        .test-item.error {
            border-left-color: #f44336;
        }
        .test-item.pending {
            border-left-color: #ff9800;
        }
        .url-display {
            font-family: monospace;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        .error-detail {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 5px;
        }
        .success-detail {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            padding: 12px 24px;
            background: #8338ec;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #6a2bc7;
        }
        .info-box {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FS金彩赛车 API 诊断工具</h1>
        <p>当前网址: <span id="currentUrl"></span></p>
        <p>诊断时间: <span id="diagnosticTime"></span></p>
    </div>

    <div class="diagnostic-section">
        <h2>环境资讯</h2>
        <div id="environmentInfo"></div>
    </div>

    <div class="diagnostic-section">
        <h2>API 端点测试</h2>
        <button onclick="runAllTests()">执行所有测试</button>
        <button onclick="clearResults()">清除结果</button>
        <div id="apiTests"></div>
    </div>

    <div class="diagnostic-section">
        <h2>网路诊断</h2>
        <div id="networkDiagnostic"></div>
    </div>

    <script>
        // 显示当前环境资讯
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('diagnosticTime').textContent = new Date().toLocaleString('zh-CN');

        // 环境资讯
        const envInfo = document.getElementById('environmentInfo');
        envInfo.innerHTML = `
            <div class="info-box">
                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Hostname:</strong> ${window.location.hostname}</p>
                <p><strong>Port:</strong> ${window.location.port || '(default)'}</p>
                <p><strong>Origin:</strong> ${window.location.origin}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            </div>
        `;

        // API 端点列表
        const apiEndpoints = [
            { name: 'Health Check', url: '/api/health', method: 'GET' },
            { name: '游戏数据', url: '/api/game-data', method: 'GET' },
            { name: '近期结果', url: '/api/recent-results', method: 'GET' },
            { name: '热门投注', url: '/api/hot-bets', method: 'GET' },
            { name: '历史记录', url: '/api/history?limit=1', method: 'GET' },
            { name: '最新结果', url: '/api/results/latest', method: 'GET' },
            { name: '长龙排行', url: '/api/dragon-ranking', method: 'GET' }
        ];

        async function testEndpoint(endpoint) {
            const testContainer = document.getElementById('apiTests');
            const testDiv = document.createElement('div');
            testDiv.className = 'test-item pending';
            testDiv.innerHTML = `
                <h3>${endpoint.name}</h3>
                <div class="url-display">${endpoint.method} ${endpoint.url}</div>
                <div class="result">测试中...</div>
            `;
            testContainer.appendChild(testDiv);

            const fullUrl = `${window.location.origin}${endpoint.url}`;
            const startTime = Date.now();

            try {
                const response = await fetch(fullUrl, {
                    method: endpoint.method,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'same-origin'
                });

                const responseTime = Date.now() - startTime;
                let responseData = '';
                
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        responseData = await response.json();
                    } else {
                        responseData = await response.text();
                    }
                } catch (e) {
                    responseData = '无法解析响应内容';
                }

                if (response.ok) {
                    testDiv.className = 'test-item success';
                    testDiv.querySelector('.result').innerHTML = `
                        <div class="success-detail">
                            ✅ 成功 (${response.status} ${response.statusText})
                            <br>响应时间: ${responseTime}ms
                            <br>Content-Type: ${response.headers.get('content-type')}
                            <br>响应预览:
                            <pre>${JSON.stringify(responseData, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                } else {
                    testDiv.className = 'test-item error';
                    testDiv.querySelector('.result').innerHTML = `
                        <div class="error-detail">
                            ❌ 失败 (${response.status} ${response.statusText})
                            <br>响应时间: ${responseTime}ms
                            <br>错误详情:
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                testDiv.className = 'test-item error';
                testDiv.querySelector('.result').innerHTML = `
                    <div class="error-detail">
                        ❌ 网路错误
                        <br>错误类型: ${error.name}
                        <br>错误讯息: ${error.message}
                        <br>完整错误:
                        <pre>${error.stack}</pre>
                        <br><br>可能的原因:
                        <ul>
                            <li>后端服务未启动或崩溃</li>
                            <li>CORS 配置问题</li>
                            <li>SSL/TLS 证书问题</li>
                            <li>防火墙或安全策略阻挡</li>
                            <li>DNS 解析问题</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function runAllTests() {
            document.getElementById('apiTests').innerHTML = '';
            
            // 测试网路连接
            await testNetworkConnectivity();
            
            // 测试每个 API 端点
            for (const endpoint of apiEndpoints) {
                await testEndpoint(endpoint);
                // 延迟以避免过度请求
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        async function testNetworkConnectivity() {
            const networkDiv = document.getElementById('networkDiagnostic');
            networkDiv.innerHTML = '<h3>测试基本网路连接...</h3>';

            // 测试根路径
            try {
                const response = await fetch('/', { method: 'HEAD' });
                networkDiv.innerHTML += `
                    <div class="test-item success">
                        <p>✅ 网站根路径可访问 (${response.status})</p>
                    </div>
                `;
            } catch (e) {
                networkDiv.innerHTML += `
                    <div class="test-item error">
                        <p>❌ 无法访问网站根路径: ${e.message}</p>
                    </div>
                `;
            }

            // 检查 HTTPS
            if (window.location.protocol === 'https:') {
                networkDiv.innerHTML += `
                    <div class="test-item success">
                        <p>✅ 使用安全的 HTTPS 连接</p>
                    </div>
                `;
            } else {
                networkDiv.innerHTML += `
                    <div class="test-item error">
                        <p>⚠️ 未使用 HTTPS 连接</p>
                    </div>
                `;
            }

            // 检查是否在 Render 上
            if (window.location.hostname.includes('render.com') || window.location.hostname.includes('onrender.com')) {
                networkDiv.innerHTML += `
                    <div class="test-item success">
                        <p>✅ 侦测到 Render 部署环境</p>
                    </div>
                `;
            }
        }

        function clearResults() {
            document.getElementById('apiTests').innerHTML = '';
            document.getElementById('networkDiagnostic').innerHTML = '';
        }

        // 页面载入时自动执行
        window.onload = function() {
            console.log('API 诊断工具已载入');
        };
    </script>
</body>
</html>
