<body>
    <!-- ËÉåÊôØ -->
    <div class="background-wrapper">

    <!-- ÁôªÂÖ•ÂÆπÂô® -->

        <div class="logo">
            <h1><span class="fs-text">F<span style="font-size: 0.8em;">S</span></span>ÈáëÂΩ©ËµõËΩ¶</h1>
            <p>‰ºöÂëòÁôªÂΩïÁ≥ªÁªü</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">‰ºöÂëòË¥¶Âè∑</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑ‰ºöÂëòË¥¶Âè∑"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">ÁôªÂΩïÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group">
                <label for="captcha">È™åËØÅÁ†Å</label>
                <div class="captcha-group">
                    <input 
                        type="text" 
                        id="captcha" 
                        name="captcha" 
                        class="form-input captcha-input" 
                        placeholder="ËØ∑ËæìÂÖ•È™åËØÅÁ†Å"
                        required
                        maxlength="4"
                    >
                    <div class="captcha-display" id="captchaDisplay" onclick="refreshCaptcha()">
                        <!-- È™åËØÅÁ†ÅÂ∞áÈÄöËøáJavaScriptÁîüÊàê -->
                    </div>
                    <button type="button" class="refresh-btn" onclick="refreshCaptcha()" title="ÈáçÊñ∞Êï¥ÁêÜÈ™åËØÅÁ†Å">
                        üîÑ
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">ËÆ∞‰ΩèÊàëÁöÑÁôªÂΩïÁä∂ÊÄÅ</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Á´ãÂç≥ÁôªÂΩï
            </button>

        </div>
    </div>

    <script>
        // ÁîüÊàêÈ™åËØÅÁ†Å
        let currentCaptcha = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaDisplay').textContent = currentCaptcha;
        }

        // ÂàùÂßãÂåñÈ™åËØÅÁ†Å
        refreshCaptcha();

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.toUpperCase();
            const rememberMe = document.getElementById('rememberMe').checked;

            // È™åËØÅÈ™åËØÅÁ†Å
            if (captcha !== currentCaptcha) {
                showError('È™åËØÅÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•');
                refreshCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            loginBtn.disabled = true;
            loading.style.display = 'block';
            hideError();

            try {
                const response = await fetch('/api/member/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ÁôªÂΩïÊàêÂäü
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.member.username);
                    
                    // Â¶ÇÊûúÈÄâÊã©‰∫ÜËÆ∞‰ΩèÊàëÔºå‰øùÂ≠òÂà∞localStorage
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    window.location.href = '/';
                } else {
                    showError(data.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑË¥¶Âè∑ÂíåÂØÜÁ†Å');
                    refreshCaptcha();
                    document.getElementById('captcha').value = '';
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showError('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï');
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        // Ê£ÄÊü•ËÆ∞‰ΩèÁöÑÁî®Êà∑Âêç
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberMe && rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // ËÅîÁ≥ªÂÆ¢Êúç
        function showContactInfo() {
            alert('ÂÆ¢ÊúçQQ: 888888888\nÂÆ¢ÊúçÂæÆ‰ø°: fs_service\nÂÆ¢ÊúçÁîµËØù: 400-888-8888');
        }

        // ‰ΩøÁî®Ë™™Êòé
        function showHelp() {
            alert('1. ËæìÂÖ•ÊÇ®ÁöÑ‰ºöÂëòË¥¶Âè∑ÂíåÂØÜÁ†Å\n2. ËæìÂÖ•ÊòæÁ§∫ÁöÑÈ™åËØÅÁ†Å\n3. ÁÇπÂáªÁôªÂΩïÊåâÈíÆÂç≥ÂèØËøõÂÖ•Ê∏∏Êàè\n\nÂ¶ÇÈÅáÂà∞ÈóÆÈ¢òËØ∑ËÅîÁ≥ªÂÆ¢Êúç');
        }

        // ÂõûËΩ¶Êèê‰∫§
        document.getElementById('captcha').addEventListener('keypress', function(e) {
