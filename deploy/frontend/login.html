<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 極速賽車</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #5cd7e9, #2196f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><path d="M0,0 Q50,100 100,0 T200,0" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/></svg>');
            opacity: 0.5;
            transform: scale(5);
            animation: wave 15s infinite linear;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: scale(5) rotate(0deg); }
            100% { transform: scale(5) rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-form {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2196f3;
        }

        .captcha-group {
            display: flex;
            align-items: center;
        }

        .captcha-group input {
            flex: 1;
            margin-right: 10px;
        }

        .captcha-image {
            background: #f0f0f0;
            width: 100px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            cursor: pointer;
        }

        .submit-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0b7dda;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-selector::before {
            content: "🌐";
            margin-right: 5px;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="language-selector">繁體中文</div>

    <div class="login-container">
        <div class="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="帳號" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密碼">
            </div>
            <div class="input-group captcha-group">
                <input type="text" id="captcha" placeholder="驗證碼" autocomplete="off">
                <div class="captcha-image" id="captchaImage"></div>
            </div>
            <button class="submit-btn" id="loginBtn">登入</button>
        </div>
    </div>

    <div class="copyright">© Copyright ONE</div>

    <script>
        // 產生隨機驗證碼
        function generateCaptcha() {
            const captchaChars = '0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += captchaChars.charAt(Math.floor(Math.random() * captchaChars.length));
            }
            return captcha;
        }

        // 初始化驗證碼
        let currentCaptcha = generateCaptcha();
        const captchaImage = document.getElementById('captchaImage');
        captchaImage.textContent = currentCaptcha;

        // 點擊驗證碼重新產生
        captchaImage.addEventListener('click', function() {
            currentCaptcha = generateCaptcha();
            this.textContent = currentCaptcha;
        });

        // 登入按鈕點擊事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha').value.trim();

            // 簡單驗證
            if (!username) {
                alert('請輸入帳號');
                return;
            }
            if (!password) {
                alert('請輸入密碼');
                return;
            }
            if (!captchaInput) {
                alert('請輸入驗證碼');
                return;
            }

            // 檢查驗證碼
            if (captchaInput !== currentCaptcha) {
                alert('驗證碼錯誤');
                currentCaptcha = generateCaptcha();
                captchaImage.textContent = currentCaptcha;
                return;
            }

            console.log('開始登入請求...'); // 添加日誌

            // 發送登入請求到後端
            fetch('http://localhost:3002/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                console.log('登入回應狀態:', response.status); // 添加日誌
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('登入回應數據:', data); // 添加日誌
                if (data.success) {
                    console.log('登入成功，準備跳轉...'); // 添加日誌
                    // 儲存登入狀態到 sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('balance', data.balance);
                    
                    // 導向到主頁
                    window.location.href = 'index.html';
                } else {
                    console.log('登入失敗:', data.message); // 添加日誌
                    alert(data.message || '帳號或密碼錯誤');
                    // 重新產生驗證碼
                    currentCaptcha = generateCaptcha();
                    captchaImage.textContent = currentCaptcha;
                }
            })
            .catch(error => {
                console.error('登入錯誤:', error); // 添加錯誤日誌
                alert('登入失敗，請稍後再試');
                // 重新產生驗證碼
                currentCaptcha = generateCaptcha();
                captchaImage.textContent = currentCaptcha;
            });
        });
    </script>
</body>
</html>
