<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>極速賽車 - 登入</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // 登入檢查處理
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            const username = sessionStorage.getItem('username');

            if (isLoggedIn && username) {
                // 已登入，直接跳轉到首頁
                window.location.href = 'index.html';
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.visible {
            transform: translateX(0);
        }

        .notification.success {
            background: #2ed573;
        }

        .footer-links {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">極速賽車</h1>
                <p class="login-subtitle">請登入您的帳戶</p>
            </div>

            <form @submit.prevent="login">
                <div class="form-group">
                    <label class="form-label">帳號</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        v-model="loginForm.username"
                        placeholder="請輸入帳號"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">密碼</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        v-model="loginForm.password"
                        placeholder="請輸入密碼"
                        required
                    >
                </div>

                <button type="submit" class="login-button" :disabled="isLogging">
                    {{ isLogging ? '登入中...' : '登入' }}
                </button>
            </form>

            <div class="footer-links">
                <p>遇到問題？<a href="#">聯繫客服</a></p>
            </div>
        </div>

        <!-- 通知元素 -->
        <div class="notification" :class="{visible: notificationVisible, success: notificationSuccess}">
            {{ notificationText }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    API_BASE_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                        ? 'http://localhost:3002' 
                        : '',
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    isLogging: false,
                    notificationVisible: false,
                    notificationText: '',
                    notificationSuccess: false
                };
            },
            mounted() {
                this.checkLoginStatus();
            },
            methods: {
                checkLoginStatus() {
                    const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
                    const username = sessionStorage.getItem('username');
                    
                    if (isLoggedIn && username) {
                        // 已登入，跳轉到首頁
                        window.location.href = 'index.html';
                    }
                },
                
                showNotification(text, isSuccess = false) {
                    this.notificationText = text;
                    this.notificationSuccess = isSuccess;
                    this.notificationVisible = true;
                    
                    setTimeout(() => {
                        this.notificationVisible = false;
                    }, 3000);
                },

                login() {
                    if (!this.loginForm.username || !this.loginForm.password) {
                        this.showNotification('請輸入帳號和密碼');
                        return;
                    }
                    
                    this.isLogging = true;
                    
                    fetch(`${this.API_BASE_URL}/api/member/login`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username: this.loginForm.username,
                            password: this.loginForm.password
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('登入失敗，請檢查帳號和密碼');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // 存儲登入狀態和用戶信息
                            sessionStorage.setItem('isLoggedIn', 'true');
                            sessionStorage.setItem('username', data.member?.username || this.loginForm.username);
                            sessionStorage.setItem('memberId', data.member?.id || '');
                            sessionStorage.setItem('balance', data.member?.balance || 0);
                            
                            // 如果後端返回token，存儲它
                            if (data.token) {
                                sessionStorage.setItem('token', data.token);
                            }
                            
                            this.showNotification('登入成功！', true);
                            
                            // 短暫延遲後跳轉
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            throw new Error(data.message || '登入失敗，請檢查帳號和密碼');
                        }
                    })
                    .catch(error => {
                        console.error('登入錯誤:', error);
                        this.showNotification(error.message || '登入失敗，請稍後再試');
                        
                        // 清除可能存在的登入狀態
                        sessionStorage.removeItem('isLoggedIn');
                        sessionStorage.removeItem('username');
                        sessionStorage.removeItem('memberId');
                        sessionStorage.removeItem('balance');
                        sessionStorage.removeItem('token');
                    })
                    .finally(() => {
                        this.isLogging = false;
                    });
                }
            }
        });
    </script>
</body>
</html>
