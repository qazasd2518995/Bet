<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS金彩赛车 - 会员登录</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-display {
            width: 120px;
            height: 50px;
            background: linear-gradient(45deg, #f0f2f5, #e8eaf0);
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .captcha-display:hover {
            background: linear-gradient(45deg, #e8eaf0, #dde0e8);
            transform: translateY(-1px);
        }

        .refresh-btn {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            width: auto;
            margin: 0;
        }

        .footer-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .captcha-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .captcha-display {
                width: 100%;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
                            <h1><span style="font-family: 'Great Vibes', cursive; font-style: normal; font-size: 1.2em;">FS</span>金彩赛车</h1>
            <p>会员登录系统</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">会员账号</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="请输入您的会员账号"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">登录密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="请输入您的密码"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group">
                <label for="captcha">验证碼</label>
                <div class="captcha-group">
                    <input 
                        type="text" 
                        id="captcha" 
                        name="captcha" 
                        class="form-input captcha-input" 
                        placeholder="请输入验证碼"
                        required
                        maxlength="4"
                    >
                    <div class="captcha-display" id="captchaDisplay" onclick="refreshCaptcha()">
                        <!-- 验证碼將通过JavaScript生成 -->
                    </div>
                    <button type="button" class="refresh-btn" onclick="refreshCaptcha()" title="重新整理验证碼">
                        🔄
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">記住我的登录状态</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                立即登录
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>登录中，请稍候...</span>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>

        <div class="footer-links">
            <a href="#" onclick="showContactInfo()">联系客服</a>
            <a href="#" onclick="showHelp()">使用说明</a>
        </div>
    </div>

    <script>
        // 当前验证碼答案
        let currentCaptcha = '';

        // 页面载入时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
            checkRememberedUser();
            
            // 綁定表單提交事件
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // 綁定Enter鍵登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        });

        // 生成验证碼
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 刷新验证碼
        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaDisplay').textContent = currentCaptcha;
            document.getElementById('captcha').value = '';
        }

        // 检查記住的用戶
        function checkRememberedUser() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // API基礎URL配置
        const API_BASE_URL = window.location.origin;
        
        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.trim().toUpperCase();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 重置错误讯息
            hideError();
            
            // 验证表單
            if (!username || !password || !captcha) {
                showError('请填写完整的登录资讯');
                return;
            }
            
            // 验证验证碼
            if (captcha !== currentCaptcha) {
                showError('验证碼输入错误，请重新输入');
                refreshCaptcha();
                return;
            }
            
            // 显示载入状态
            showLoading();
            
            try {
                // 发送登录请求
                const response = await fetch(`${API_BASE_URL}/api/member/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API错误响应:', errorText);
                    throw new Error(`服務器错误 (${response.status}): ${response.statusText}`);
                }
                
                // 检查响应类型
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await response.text();
                    console.error('非JSON响应:', responseText);
                    throw new Error('服務器响应格式错误');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', username);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // 储存登录资讯到sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.member.username);
                    sessionStorage.setItem('memberId', data.member.id);
                    sessionStorage.setItem('balance', data.member.balance || 0);
                    sessionStorage.setItem('agentId', data.member.agent_id || '');
                    
                    // 储存新的会话token
                    if (data.sessionToken) {
                        sessionStorage.setItem('sessionToken', data.sessionToken);
                        console.log('✅ 会话token已保存');
                    }
                    
                    // 显示成功讯息並跳转
                    showSuccess('登录成功，正在跳转到游戏...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    // 登录失败
                    showError(data.message || '登录失败，请检查账号密码');
                    refreshCaptcha();
                }
                
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络连线错误，请稍後再試');
                refreshCaptcha();
            } finally {
                hideLoading();
            }
        }

        // 显示错误讯息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = 'rgba(231, 76, 60, 0.1)';
            errorDiv.style.color = '#e74c3c';
            errorDiv.style.borderLeft = '4px solid #e74c3c';
        }

        // 显示成功讯息
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = 'rgba(39, 174, 96, 0.1)';
            errorDiv.style.color = '#27ae60';
            errorDiv.style.borderLeft = '4px solid #27ae60';
        }

        // 隐藏错误讯息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 显示载入状态
        function showLoading() {
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
        }

        // 隐藏载入状态
        function hideLoading() {
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
        }

        // 显示联系资讯
        function showContactInfo() {
            alert('客服联系方式：\n\nQQ: 123456789\nWeChat: customer_service\nTelegram: @customer_support\n\n服務时间：24小时全天候服務');
        }

        // 显示使用说明
        function showHelp() {
            alert('使用说明：\n\n1. 请使用代理为您开設的会员账号登录\n2. 首次登录请联系代理商获取密码\n3. 如遇登录问题请联系客服\n4. 请妥善保管您的账号密码');
        }
    </script>
</body>
</html>
